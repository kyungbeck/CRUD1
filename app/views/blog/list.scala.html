@(posts: Set[Post])

@main("Post list") {
	<div class="content">
		<h1>All post</h1>

		<table class="table">
			<thead>
				<tr>
					<th>번호</th>
					<th>제목</th>
					<th>내용</th>
				</tr>
			</thead>
			<tbody>
			@for(post <- posts) {
				<tr>
					<td>
						<a href="@routes.Blog.details(post.postNum)">
						<i class="glyphicon glyphicon-pencil"></i> 
						@post.postNum
						</a>
					</td>
				<td>
					@post.title
				</td>
				<td>
					@post.content
				</td>
				</tr>
			}
			</tbody>
		</table>

		<a href="@routes.Blog.newPost()" class="btn btn-default btn-lg pull-right">
			<i class="glyphicon glyphicon-plus"></i>
			New post
		</a>
	</div>
}
